<!DOCTYPE html>
<html>
<style>
  html, body, header, h1, h2, nav, ul, li, a, footer, small {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    vertical-align: baseline;
  }
  
  button {

     -webkit-appearance: none;
     display: inline;
     box-sizing: content-box;
     margin: 0;
     padding: 0;
     border: 0;
     outline: 0;
     width: auto;
     font: inherit;
     vertical-align: baseline;
     background: transparent;
     color: inherit;
   }
  


  body {
    font-family: sans-serif;
    background: white;
    
    color: #333;
    overflow-y:auto;
    overflow-x:hidden;
  }

  a {
    color: white;
    text-decoration: none;
  }

  ul {
    list-style: none;
  }

  .group:after{
    content:"";
    clear:both;
    display:block;
  }

  .header{
    background:black;
    padding:20px;
  }

  .header h1{
    margin:auto;
    font-size:40px;
    color:white;
    text-align:center;
    font-family: "Brush Script MT", cursive;
  }
  
  .content{
    width:1600px;
    height:650px;
    background-image: url("images/taxis.jpg");
    margin:auto;
  }

  small{
    font-size:10px;
    font-family:sans-serif;
  }
  
  

  #for-canvas{
    position:relative;
    
    margin:auto;
    margin-top: 30px;
    width:160px;
    
    
  }
  
  @media(max-width:900px){
    #for-canvas{
      float:left;
      margin-left:100px;
    }
  }
  

  canvas{
    border:5px solid black;
    margin-top:30px;
    background-image: url('images/street.jpg');
    border-radius:10px;
  }

  h3{
    color:rgb(197, 197, 197);
    text-align:center;
    background:rgba(0, 0, 0, 0.93);
    font-size:30px;
  }

  img{
    width:100px;
  }
  .for-images{
    margin:auto;
    margin-left:-40px;
    margin-top:40px;
    width:250px;
  }

  img:last-child{
    margin-left:40px;
  }
  
  .again{
    position:absolute;
    top:220px;
    left:20px;
    padding:20px;
    background:white;
    color:black;
    border-radius:10px;
  }
  
  .again:hover{
    cursor:pointer;
    background:rgb(234, 253, 239);
  }
  
  .hidden{
    display:none;
  }

  


</style>

<head>
    <title>Cars</title>
</head>
<body>
  <script src="js/jquery-1.11.1.js"></script>
    <script>
      Function.prototype.inherits = function (Super) {
        function Surrogate(){};
        Surrogate.prototype = Super.prototype
        this.prototype = new Surrogate();
      };
    </script>
    
    <script>
      $(document).ready(function () {
        $(".again").click(function () {
          location.reload()
        });
        
        $(document).keypress(function(e){
            if (e.which == 13){
                $(".again").click();
            }
        });
      });
    </script>
    
    <script src="js/keymaster.js"></script>
    <script src="js/moving_object.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/game.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/asteroid.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/bullet.js"></script>
    <div class = "header">
      <h1>Cars <small>by Jorge Medrano</small></h1>
    </div>
    <div class="content">
      <div id="for-canvas"><canvas></canvas>
          <button class="again hidden">Play Again</button>
      <div>
      <h3>Use:</h3>
      <div class="for-images">
        <img src="images/left.png">
        <img src="images/right.png">
      </div>
    </div>
    
    


    <script>
      var canvas = document.getElementsByTagName("canvas")[0];
      canvas.setAttribute("height", Cars.Game.DIM_Y);
      canvas.setAttribute("width", Cars.Game.DIM_X);
      var ctx = canvas.getContext("2d");
      var game = new Cars.Game(ctx)
      game.start();
    </script>
</body>
</html>
